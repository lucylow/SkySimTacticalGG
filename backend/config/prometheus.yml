global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    cluster: 'esports-platform'
    environment: 'development'

scrape_configs:
  - job_name: 'api'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'fastapi'
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'


